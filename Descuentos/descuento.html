<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Porcentajes y Descuento</title>
  </head>
  <body>
    <header class="header">
      <h1>Porcentajes y descuentos</h1>
      <p>calcula precios y porcentajes de los productos que deseas</p>
    </header>

    <section>
      <form action="">
        <label for="inputPrice">Escribe el precio de tu producto</label>
        <input id="inputPrice" type="number" />
        <label for="inputDiscount">Escribe el descuento de tu producto</label>
        <input id="inputDiscount" type="number" />

        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calcular el precio con descuento
        </button>

        <p id="resultPrice"></p>
      </form>
    </section>

    <script src="./descuento.js"></script>
  </body>
</html>
